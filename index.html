<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Link ‚áÑ ID Converter</title>

<style>
:root {
  --bg: #0b0f1a;
  --card: #12182b;
  --accent: #ff2a6d;
  --accent2: #8b5cf6;
  --text: #ffffff;
  --muted: #9aa4c7;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #151a35, var(--bg));
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.card {
  width: 100%;
  max-width: 520px;
  background: linear-gradient(180deg, #151c36, var(--card));
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
}

h1 {
  margin: 0 0 6px;
  text-align: center;
}

.subtitle {
  text-align: center;
  font-size: 0.85rem;
  color: var(--muted);
  margin-bottom: 16px;
}

input {
  width: 100%;
  padding: 16px;
  font-size: 1rem;
  border-radius: 14px;
  border: none;
  outline: none;
  background: #0e1428;
  color: var(--text);
}

input:focus {
  box-shadow: 0 0 0 2px rgba(139,92,246,0.4);
}

.result {
  margin-top: 16px;
  padding: 14px;
  border-radius: 14px;
  background: #0d1326;
  min-height: 60px;
  word-break: break-all;
  font-size: 0.95rem;
}

.good { border-left: 4px solid var(--accent2); }
.bad  { border-left: 4px solid var(--accent); }

.buttons {
  display: flex;
  gap: 10px;
  margin-top: 14px;
}

button {
  flex: 1;
  padding: 14px;
  font-size: 0.95rem;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: #1b2142;
  color: var(--muted);
}

button.secondary:disabled {
  opacity: 0.4;
  cursor: default;
}

.footer {
  margin-top: 10px;
  text-align: center;
  font-size: 0.75rem;
  color: var(--muted);
}
</style>
</head>

<body>

<div class="card">
  <h1>üîÅ Google Link ‚áÑ ID</h1>
  <div class="subtitle">Auto-Erkennung ‚Ä¢ Auto-Copy ‚Ä¢ ESC = Clear</div>

  <input
    id="input"
    type="search"
    placeholder="Google-Link oder Google-ID einf√ºgen"
    oninput="detect(true)"
    onsearch="detect(true)"
  >

  <div id="result" class="result">‚Äì</div>

  <div class="buttons">
    <button onclick="copy()">üìã Kopieren</button>
    <button id="undoBtn" class="secondary" onclick="undo()" disabled>‚Ü© Undo</button>
  </div>

  <div class="footer">Offline ‚Ä¢ Mobile-friendly ‚Ä¢ Clean UX</div>
</div>

<script>
let lastResult = "";
let lastInput = "";
let hasUndo = false;

const input = document.getElementById("input");
const result = document.getElementById("result");
const undoBtn = document.getElementById("undoBtn");

// ESC leert Feld
input.addEventListener("keydown", e => {
  if (e.key === "Escape") clearAll();
});

function detect(autoCopy = false) {
  const v = input.value.trim();

  if (!v) {
    clearResult();
    return;
  }

  const d = v.match(/\/d\/([a-zA-Z0-9_-]+)/);
  const q = v.match(/[?&]id=([a-zA-Z0-9_-]+)/);
  const id = d ? d[1] : q ? q[1] : null;

  if (id) {
    setUndo(v);
    showResult("Google-ID:\n" + id, true);
    autoCopy && copyValue(id);
    return;
  }

  if (/^[a-zA-Z0-9_-]{20,}$/.test(v)) {
    setUndo(v);
    const link = "https://drive.google.com/file/d/" + v + "/view";
    showResult("Google-Link:\n" + link, true);
    autoCopy && copyValue(link);
    return;
  }

  showResult("‚ùå Kein g√ºltiger Google-Link oder keine ID erkannt", false);
}

function showResult(text, good) {
  result.textContent = text;
  result.className = "result " + (good ? "good" : "bad");
}

function clearResult() {
  result.textContent = "‚Äì";
  result.className = "result";
  lastResult = "";
}

function clearAll() {
  input.value = "";
  clearResult();
}

function copy() {
  if (!lastResult) return;
  copyValue(lastResult);
}

function copyValue(val) {
  navigator.clipboard.writeText(val);
  lastResult = val;
  result.textContent = "‚úÖ Kopiert:\n" + val;
  result.className = "result good";
}

function setUndo(current) {
  if (current !== lastInput) {
    lastInput = current;
    hasUndo = true;
    undoBtn.disabled = false;
  }
}

function undo() {
  if (!hasUndo) return;
  input.value = lastInput;
  detect(false);
  hasUndo = false;
  undoBtn.disabled = true;
}
</script>

</body>
</html>
